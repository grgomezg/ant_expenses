<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Formulario de Acceso </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="julian BriceÃ±o" content="Videojuegos & Desarrollo">
        <meta name="description" content="Ejemplo de formulario de acceso basado en HTML5 y CSS">
        
        
        <link href="" rel=""> 
        
        <!-- Link hacia el archivo de estilos css -->

        </script>
        
    </head>
    
    <body>
        
    
       
        <div id="contenedor">
            

            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform" [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
                        
                        <label for="usuario">Email</label>
                        
                        <input formControlName="usuario" type="email" id="email" class="validate" placeholder="Digite un correo electronico"/>
                        <span *ngIf="this.fgValidador.get('usuario')?.errors?.['required']" style="color:red ;">
                            (el email no puede quedar vacio)</span>
                            <span *ngIf="this.fgValidador.get('usuario')?.errors?.['email']" style="color:red ;">
                                (Debe tener un email valido)</span>
                                <span *ngIf="this.fgValidador.get('usuario')?.errors?.['minlength']" style="color:red ;">
                                    (Debe tener como minimo 10 caracteres)</span>
                        <label for="password">Contraseña</label>
                        
                        <input formControlName="clave" type="password" id="clave" class="validate" placeholder="Digite su clave"/>
                        <span *ngIf="this.fgValidador.get('clave')?.errors?.['required']" style="color:red ;">
                            (la clave no puede quedar vacia)</span>
                            <span *ngIf="this.fgValidador.get('clave')?.errors?.['maxlength']" style="color:red ;">
                                (Debe tener maximo 25 caracteres)</span>
                                <span *ngIf="this.fgValidador.get('clave')?.errors?.['minlength']" style="color:red ;">
                                    (Debe tener como minimo 6 caracteres)</span>
                        <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit"  name="action">ingresar
                            <!--<button *ngIf="fgValidador.valid" class="btn btn-success" type="submit"  name="action">ingresar</button>-->
                            <i class="material-icons right">send</i>
                            
                        </button>
                        
                    </form>
                    
                </div>
                <div id="derecho">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="#"></a>
                        <a href="#"></a>
                        <hr>
                        <a href="#">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
