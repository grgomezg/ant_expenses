<div class='container section'>
<div class="row card-panel">
    <div class="col s12">
        <div class="card grey lighten-3">
            <div class="card-content">
                <h5 class="card-title center-align">Identificación de usuario</h5>
                <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input formControlName="usuario" type="email" id="email" class="validate" placeholder="Digite su correo electronico"/>
                            <label for="email">Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input formControlName="clave" type="password" id="clave" class="validate" placeholder="Digite su clave"/>
                            <label for="email">Contraseña</label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit"  name="action">ingresar
                        <!--<button *ngIf="fgValidador.valid" class="btn btn-success" type="submit"  name="action">ingresar</button>-->
                        <i class="material-icons right">send</i>
                        
                    </button>
                


                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
