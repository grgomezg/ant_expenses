<div class="container">
    <div class="row card-panel ">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
  
                    <fieldset>
                        <legend class="text-center header">Cuentas</legend>
                        <form [formGroup]="fgValidador" (ngSubmit)="editarCuenta()">
                            <input type="hidden" formControlName="id" />
  
  
                            <div class="form-group">
  
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
  
                                    <input id="nombre"  formControlName="nombre"  name="nombre" type="text" placeholder="Nombre de cuenta" class="form-control">
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="tipocuenta" formControlName="tipocuenta" name="tipocuenta" type="text" placeholder="Tipo cuenta" class="form-control">
                                    
                                </div>
                            </div>
  
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="balance" formControlName="balance"  name="balance" type="number" placeholder="balance" class="form-control">
                                    
                                </div>
                            </div>
  
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="descripcion" formControlName="descripcion" name="descripcion" type="text" placeholder="descripcion" class="form-control">
                                    
                                </div>
                            </div>
  
  
  
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button [disabled]="!fgValidador.valid"  class="btn btn-primary btn-lg" >Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                                </div>
                            </div>
